<ion-content padding>
  <h1 style="padding-top: 55px; padding-bottom: 14px;">Catégories</h1>
    <ion-grid no-padding>
      <ion-row>
        <ion-col>
            <button style="width: 165px; height: 58px; font-size: 1.2em;"ion-button color="secondary" block outline>Cérémonies</button>   
        </ion-col>
        <ion-col>
        <button style="width: 165px; height: 58px; font-size: 1.2em;" ion-button color="secondary" block outline>Anniversaires</button>
        </ion-col> 
      </ion-row>
      <ion-row>
        <ion-col>
            <button style="width: 165px; height: 58px; font-size: 1.2em;" ion-button color="secondary" block outline>Grandes Occasions</button>
        </ion-col>
        <ion-col>
            <button style="width: 165px; height: 58px; font-size: 1.2em;" ion-button color="secondary" block outline>Fêtes et Soirées</button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h1 style="margin-top: 35px; padding-bottom: 15px;">Prix</h1>
      <div style="margin-left: 234px">
       <span style="color: #B1BDD9; font-family: Lobstertwo; font-size: 1.2em;">Min : </span>
       <span style="color: #FF3366; font-family: Lato; font-size: 1.2em;" >{{prixMin}}</span> 
       <span style="color: #FF3366; font-family: Lato; font-size: 1.2em;" >€</span> 
    </div>
          <ion-range min="0" max="20000" step="1000" [(ngModel)]="prixMin"></ion-range>
      <div style="margin-left: 234px">
        <span style="color: #B1BDD9; font-family: Lobstertwo; font-size: 1.2em;">Max : </span> 
        <span style="color: #FF3366; font-family: Lato; font-size: 1.2em;" >{{prixMax}}</span> 
        <span style="color: #FF3366; font-family: Lato; font-size: 1.2em;" >€</span> 
    </div>
          <ion-range min="0" max="20000" step="1000" [(ngModel)]="prixMax"></ion-range>
    <ion-grid>
        <ion-row>
          <ion-col class="but">
              <a href="" class="col-title"><p>Retour</p></a>
          </ion-col>
          <ion-col class="but">
              <a href="" class="col-title"><p>Valider</p></a>
          </ion-col> 
        </ion-row>
    </ion-grid>
</ion-content>
