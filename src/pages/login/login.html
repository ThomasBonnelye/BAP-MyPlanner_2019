<ion-content padding>

  <nav>
    <ul>
      <li>
        <a (click)="goHome()">
          <i class="material-icons">
            arrow_back_ios
          </i>
          <span>Retour</span>
        </a>
      </li>
      <li>
        <a>
          <span>S'inscrire</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="image_login_perso">
    <img src="../../assets/imgs/login.png" alt="My planner login perso">
  </div>

  <form class="form" [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
    <ion-item>
      <ion-label floating>Identifiant</ion-label>
      <ion-input type="text" formControlName="username" class="form-control" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Mot de passe</ion-label>
      <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
    </ion-item>

    <a class="forgotten_password">Mot de passe oubli√©</a>

    <button ion-button type="submit"  [disabled]="!validations_form.valid">Connexion</button>

    <div class="errors">
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.username">
          <div class="error-message" *ngIf="validations_form.get('username').hasError(validation.type) && (validations_form.get('username').dirty || validations_form.get('username').touched)">
            <p>{{ validation.message }}</p>
          </div>
        </ng-container>
      </div>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.password">
          <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type)">
            <p>{{ validation.message }}</p>
          </div>
        </ng-container>
      </div>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.login">
          <div class="error-message" *ngIf="validations_form.get('login').hasError(validation.type)">
            <p>{{ validation.message }}</p>
          </div>
        </ng-container>
      </div>
    </div>
  </form>

</ion-content>
