<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<ion-content padding>

<nav>
    <ul>
      <li>
        <a (click)="goBack()">
          <i class="material-icons">
            arrow_back_ios
          </i>
          <span>Retour</span>
        </a>
      </li>
    </ul>
  </nav>


  <div class="items">
    <div class="item">
      <div class="img">
        <img src="../../assets/imgs/pp/img/{{ display.img }}" alt="image: {{ titleFormated }}">
      </div>
      <div class="item-data">
        <h3>{{ titleFormated }}</h3>
        <h4>X{{ quantite }}</h4>
        <h5>{{ display.price }}€</h5>
      </div>
    </div>
  </div>

  <hr>

  <h3 class="total-price">Prix total: <span>{{ display.price * quantite }} €</span></h3>

  <div class="command-div">
    <button class="command">COMMANDER</button>
  </div>

</ion-content>
