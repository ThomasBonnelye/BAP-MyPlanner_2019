<ion-header>
  <p>BLANK</p>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col>
        <div *ngFor="let item of data">
            <ion-card>

                <ion-item>
                    <ion-avatar item-start>
                        <img src="{{item.img}}">
                    </ion-avatar>
                    <h2>{{item.title}} de {{item.seller_id.name}}</h2>
                    <p>{{item.ref}}</p>
                </ion-item>

                <ion-card-content>
                    <p>{{item.desc}}</p>
                </ion-card-content>

                <ion-row>
                    <ion-col>
                        <button ion-button icon-start clear small>
                            <div>{{item.price}} â‚¬</div>
                        </button>
                    </ion-col>
                </ion-row>

            </ion-card>
        </div>
    </ion-col>
</ion-row>
</ion-content>
